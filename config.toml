[project]
name = "papeterie-engine"

[languages.python]
enabled = true
description = "Python support (required for core scripts and backend)"
extensions = [".py"]

[languages.typescript]
enabled = true
description = "TypeScript/JavaScript support (TypeScript and TypeDoc recommended)"
extensions = [".ts", ".tsx", ".js", ".jsx"]

[features.documentation]
enabled = true
description = "Design Specifications and Diagrams (Markdown/PDF)"

[features.api_docs]
enabled = true
description = "API Documentation (Doxygen for Python, TypeDoc for TS/JS)"

[features.pygame]
enabled = true
description = "Pygame Community Edition (rendering engine)"
extra = "pygame"
