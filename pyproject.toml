[project]
name = "papeterie-engine"
version = "0.1.0"
description = "Toy Theatre animation engine"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "google-genai>=1.56.0",
    "moviepy>=2.0.0",
    "pillow>=11.3.0",
    "pydantic>=2.0.0",
    "pygame-ce>=2.5.6",
    "pytest-asyncio>=1.3.0",
    "python-dotenv>=1.0.0",
]

[tool.pytest.ini_options]
pythonpath = ["src"]
testpaths = ["tests"]
asyncio_default_fixture_loop_scope = "function"

[dependency-groups]
dev = [
    "pytest>=9.0.2",
    "pytest-mock>=3.10.0",
]
